# Define and assign sip sessions to script operations from config file.
#
# Global options are before the first []'s.  Each [] is for a specific
# sip registration entry.  Each entry should use a register or select
# command.

# can start.sip outbound xxx to play number to xxx
# [outbound]
#	select 192.168.1.95
#	play &number 1 2 3

# example of inbound uri
# [test]
#	register proxy=192.168.1.95 userid=XXX secret=XXX
#	play &number 1 2 3

# example of an external with dial plan
# [myext]
#	extern secret=ABC
#	route.dialed %session.dialed
# @dialed:nxxnxxx
#  ....
